<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <title>CafePage</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/normalize.css">
<!--  <link rel="stylesheet" href="css/main.css"> -->
  <link rel="stylesheet" href="css/calender.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>

  <meta property="og:title" content="">

  <meta property="og:image" content="">
  <meta name="theme-color" content="#fafafa">
</head>
<body>

<nav id="navbar" class="navbar-box"></nav>

<section class="section-bg">
<center>
<h1>Kalender</h1>

  <div id="cal-wrap">
    <!-- (A) PERIOD SELECTOR -->
    <div id="cal-date">
      <select id="cal-mth"></select>
      <select id="cal-yr"></select>
    </div>

    <!-- (B) CALENDAR -->
    <div id="cal-container"></div>

    <!-- (C) EVENT FORM -->
    <form id="cal-event">
      <h1 id="evt-head"></h1>

      <div id="evt-date"></div>

      <table id="screening-table"></table>

      <textarea id="evt-details" required></textarea>
      <input id="evt-close" type="button" value="Close"/>
      <input id="evt-del" type="button" value="Delete"/>
      <input id="evt-save" type="submit" value="Save"/>
    </form>
  </div>
</center>
</section>

</body>

</html>
