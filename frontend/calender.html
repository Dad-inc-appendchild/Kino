<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CafePage</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/calender.css" rel="stylesheet">

  <script crossorigin="anonymous"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/calender.js"></script>
  <script defer src="js/bookingsite.js"></script>
  <script src="js/loader.js"></script>

  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">
  <meta content="#fafafa" name="theme-color">
</head>
<body>

<nav class="navbar-box" id="navbar"></nav>

<section class="section-bg">
  <center>
    <h1 class="text-light">Kalender</h1>

    <div id="cal-wrap">
      <!-- (A) PERIOD SELECTOR -->
      <div id="cal-date">
        <select id="cal-mth"></select>
        <select id="cal-yr"></select>
      </div>

      <!-- (B) CALENDAR -->
      <div id="cal-container"></div>

      <!-- (C) EVENT FORM -->
      <div class="screening theme-container" id="cal-event">
        <h1 id="evt-head"></h1>

        <div class="fw-normal mt-2 mb-2 text-light" id="evt-date"></div>
        <table class="table table-striped" id="screening-table"></table>
      </div>

      <!-- (D) SEAET EVENT -->
      <div class="screening d-flex justify-content-center theme-container" id="seats-event">
        <form id="form">
          <div class="line"></div>
          <div class="seats-container" id="tickets">
          </div>


          <div class="input-group mt-3">
            <span class="input-group-text input-theme" id="phonenumber" type="number">Tlf</span>
            <input class="form-control" id="form-phone" type="text">
            <button class="btn btn-outline-secondary btn-calender" id="bookBtn" type="submit">Book</button>
          </div>


        </form>
      </div>

    </div>
  </center>
</section>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Opret Kunde</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <form id="customerForm">
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="customerName">Navn</span>
            <input class="form-control" type="text">
          </div>
          <div class="input-group">
            <span class="input-group-text" id="customerPhone">Tlf</span>
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Luk</button>
          <button class="btn btn-primary" type="submit">Opret kunde</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
